<!DOCTYPE html>
<meta charset="utf-8">
<title>Collusion Bookmarklet</title>
<p>Drag the experimental <a href="" id="bookmarklet">Collusion</a> bookmarklet to your bookmarks bar to install it.</p>
<script src="../jquery.min.js"></script>
<script src="bookmarklet.js"></script>
<script>
$(window).ready(function() {
  var bm = $("#bookmarklet");
  bm.text(window.location.hostname + " " + bm.text());
  bm.attr("href", CollusionGraphBookmarklet.getBookmarkletURL());
});
</script>
